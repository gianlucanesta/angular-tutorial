<h2>HOME</h2>

<form #homeform="ngForm" (ngSubmit)="onSubmit(homeform)">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" ngModel />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" ngModel />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Colore</mat-label>
    <mat-select name="colore" ngModel>
      <mat-option value="red">Rosso</mat-option>
      <mat-option value="blue">Blu</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Invia</button>
</form>
