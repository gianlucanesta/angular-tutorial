<h2>Scegli il colore dell'evidenziatore</h2>

<div>
  <input
    type="radio"
    name="coloreEvidenziatore"
    (click)="cambiaColoreEvidenziatore('red')"
  />Rosso
  <input
    type="radio"
    name="coloreEvidenziatore"
    (click)="cambiaColoreEvidenziatore('pink')"
  />Rosa
  <input
    type="radio"
    name="coloreEvidenziatore"
    (click)="cambiaColoreEvidenziatore('violet')"
  />Viola
</div>

<p [appHighlight]="colore">Ciao sono un paragrafo</p>
